name: Deploy Telegram Bot to Server

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - closed

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # pip install -r requirements.txt

    - name: Deploy to server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.GITHUB_SSH_KEY }}
        script: |
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts
          if [ ! -d "/home/${{ secrets.PROJECT_NAME }}" ]; then
            git clone git@github.com:mehmonov/${{ secrets.PROJECT_NAME }}.git /home/${{ secrets.PROJECT_NAME }}
          else
            cd /home/${{ secrets.PROJECT_NAME }}
            git pull origin master
          fi
          cd /home/ijarago/bot
          python3 -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
          sudo supervisorctl restart ijago_bot
